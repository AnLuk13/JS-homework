<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>List</title>
    <script
      src="https://code.jquery.com/jquery-3.7.0.js"
      integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM="
      crossorigin="anonymous"
    ></script>
    <style>
      ul {
        list-style: none;
        padding: 0;
      }
      li {
        width: 350px;
        padding: 10px;
        border: 1px solid black;
        cursor: pointer;
        font-size: 25px;
      }
      .details {
        display: none;
        background-color: #f5f5f5;
        padding: 5px;
        border: 1px solid #aaa;
        position: absolute;
        z-index: 1;
        max-width: 300px;
        font-size: 18px;
      }
    </style>
  </head>
  <body>
    <ul id="item-list">
      <li>
        Item 1
        <div class="details">
          Details about Item 1 lorem ipsum dolor sit amet.
        </div>
      </li>
      <li>
        Item 2
        <div class="details">
          Details about Item 2 consectetur adipiscing elit.
        </div>
      </li>
      <li>
        Item 3
        <div class="details">Details about Item 3 sed do eiusmod tempor.</div>
      </li>
    </ul>
    <script src="/10-lesson(jQuery)/homework/4-task.js"></script>
  </body>
</html>
